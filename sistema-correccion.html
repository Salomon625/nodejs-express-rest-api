<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrector Ortográfico Inteligente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilo para prevenir selección de texto */
        * {
            -webkit-user-select: none; /* Chrome/Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */
            user-select: none;
        }

        /* Permitir selección solo en el texto de resultado */
        #lowerText, #lowerText * {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        :root {
            --primary: #4285f4;
            --secondary: #34a853;
            --danger: #ea4335;
            --light: #f8f9fa;
            --dark: #202124;
        }

        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        h1 {
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            margin: 20px 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }

        #title {
            font-size: 2.5rem;
            margin-top: 30px;
        }

        #blueTitle {
            color: #3498db;
            font-size: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            position: absolute;
            top: 30px;
            pointer-events: none;
            width: 100%;
            text-align: center;
        }

        button {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 15px 0;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        #resetButton {
            background: linear-gradient(to right, #e74c3c, #f39c12);
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #correctButton {
            background: linear-gradient(to right, #2ecc71, #3498db);
            position: fixed;
            bottom: -100px;
            left: 20px;
            transition: bottom 0.5s ease, opacity 0.3s ease;
            opacity: 0;
        }

        #textBox {
            width: 95%;
            max-width: 900px;
            height: 60vh;
            margin: 100px 0 20px 0;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        #upperText {
            flex: 1;
            height: 50%;
            color: #2c3e50;
            font-size: 1.1rem;
            resize: none;
            border: none;
            outline: none;
            padding: 15px;
            box-sizing: border-box;
            width: 100%;
            background: transparent;
            border-bottom: 2px solid #eee;
            transition: all 0.3s ease;
        }

        #lowerText {
            height: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
            text-align: left;
            border-radius: 0 0 15px 15px;
            font-size: 1.1rem;
            color: #2c3e50;
            line-height: 1.6;
        }

        .line {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, #3498db, #9b59b6);
            pointer-events: none;
            transform-origin: left center;
            z-index: 0;
            transition: none; /* Eliminamos la transición para mayor fluidez */
        }

        .loader-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        .loader-text {
            color: #3498db;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 5px;
        }

        .error-note {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 5px;
            font-style: italic;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #textBox {
                width: 98%;
                height: 65vh;
                margin-top: 90px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            #resetButton, #correctButton {
                padding: 10px 20px;
            }
            
            #blueTitle {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">¡Bienvenido al corrector premium!</h1>
    <button id="mainButton"><i class="fas fa-magic"></i> Comencemos</button>
    <h1 id="blueTitle">Corrector Ortográfico Inteligente</h1>
    <button id="resetButton"><i class="fas fa-redo"></i> Resetear</button>
    <button id="correctButton"><i class="fas fa-check-circle"></i> Corregir</button>

    <div id="textBox">
        <textarea id="upperText" placeholder="Escribe tu texto aquí..."></textarea>
        <div id="lowerText"></div>
        <div id="loaderContainer" class="loader-container">
            <div class="loader"></div>
            <div class="loader-text">Cargando...</div>
            <div class="error-note">Si el servicio no responde, reinicie la página</div>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const mainButton = document.getElementById('mainButton');
        const resetButton = document.getElementById('resetButton');
        const correctButton = document.getElementById('correctButton');
        const title = document.getElementById('title');
        const blueTitle = document.getElementById('blueTitle');
        const textBox = document.getElementById('textBox');
        const upperText = document.getElementById('upperText');
        const lowerText = document.getElementById('lowerText');
        const loaderContainer = document.getElementById('loaderContainer');
        let startX, startY, line;
        let isDrawing = false;
        let lastAngle = 0;

        // Configuración inicial de la página
        function setupPage() {
            title.style.opacity = '0';
            title.style.transform = 'translateY(-20px)';
            mainButton.style.opacity = '0';
            mainButton.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                title.style.display = 'none';
                mainButton.style.display = 'none';
                
                blueTitle.style.opacity = '1';
                blueTitle.style.transform = 'translateY(0)';
                
                setTimeout(() => {
                    textBox.style.display = 'flex';
                    setTimeout(() => {
                        textBox.style.opacity = '1';
                        textBox.style.transform = 'translateY(0)';
                    }, 100);
                    
                    correctButton.style.bottom = '20px';
                    correctButton.style.opacity = '1';
                    
                    setTimeout(() => upperText.focus(), 500);
                }, 300);
            }, 500);
        }

        // Evento para iniciar
        mainButton.addEventListener('click', setupPage);

        // Función principal de corrección
        correctButton.addEventListener('click', async () => {
            const text = upperText.value.trim();
            if (!text) {
                lowerText.innerHTML = "Por favor, introduce un texto";
                lowerText.style.color = "#e74c3c";
                return;
            }

            loaderContainer.style.display = 'flex';
            lowerText.innerHTML = "";
            
            try {
                const response = await fetch('https://nodejs-express-rest-api-j5lr.onrender.com/corregir', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ texto: text })
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.corregido) {
                    lowerText.innerHTML = `<strong>Texto original:</strong> ${data.original}<br><br>
                                         <strong>Texto corregido:</strong> ${data.corregido}`;
                    lowerText.style.color = "#2c3e50";
                } else {
                    lowerText.innerHTML = "No se encontraron correcciones necesarias";
                    lowerText.style.color = "#3498db";
                }
            } catch (error) {
                console.error("Error:", error);
                lowerText.innerHTML = "Error al conectar con el servidor. Por favor, intente nuevamente o reinicie la página.";
                lowerText.style.color = "#e74c3c";
            } finally {
                loaderContainer.style.display = 'none';
            }
        });

        // Limpiar sugerencias al editar
        upperText.addEventListener('input', () => {
            if (lowerText.textContent !== "") {
                lowerText.textContent = "";
                lowerText.style.color = "#2c3e50";
            }
        });

        // Funcionalidad de dibujo mejorada
        document.addEventListener('mousedown', (e) => {
            if (e.target.tagName !== 'BUTTON' && e.target.id !== 'upperText' && e.target.id !== 'lowerText') {
                isDrawing = true;
                startX = e.clientX;
                startY = e.clientY;
                line = document.createElement('div');
                line.className = 'line';
                line.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
                document.body.appendChild(line);
                e.preventDefault(); // Previene selección accidental
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDrawing && line) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                const length = Math.sqrt(dx * dx + dy * dy);
                let angle = Math.atan2(dy, dx) * (180 / Math.PI);
                
                // Suavizar la transición de ángulos para evitar saltos de 360°
                if (Math.abs(angle - lastAngle) > 180) {
                    if (angle > lastAngle) {
                        angle -= 360;
                    } else {
                        angle += 360;
                    }
                }
                lastAngle = angle;
                
                line.style.width = `${length}px`;
                line.style.top = `${startY}px`;
                line.style.left = `${startX}px`;
                line.style.transform = `rotate(${angle}deg)`;
                line.style.opacity = '0.7';
            }
        });

        document.addEventListener('mouseup', () => {
            isDrawing = false;
            if (line) {
                setTimeout(() => {
                    if (line && line.parentNode) {
                        line.parentNode.removeChild(line);
                    }
                }, 1000);
                line = null;
            }
        });

        // Resetear todo
        resetButton.addEventListener('click', () => {
            document.querySelectorAll('.line').forEach(el => {
                if (el.parentNode) {
                    el.parentNode.removeChild(el);
                }
            });
            
            upperText.value = '';
            lowerText.textContent = '';
            upperText.focus();
        });

        // Prevenir selección en elementos no deseados
        document.addEventListener('selectstart', function(e) {
            if (e.target.id !== 'lowerText' && !e.target.closest('#lowerText')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
